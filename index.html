<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Workflows Gallery - Premium Collection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">n8n Workflows Gallery</h1>
                <p class="hero-subtitle">Discover & Download Premium Automation Workflows</p>
                <div class="search-bar">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search workflows..." />
                </div>
            </div>
        </div>
    </div>

    <div class="container main-content">
        <div class="filters-section">
            <div class="filter-group">
                <label class="filter-label">Sort By:</label>
                <select id="sortSelect" class="filter-select">
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                    <option value="recent">Most Recent</option>
                </select>
            </div>
        </div>

        <div id="workflowsGrid" class="workflows-grid">
            <!-- Workflows will be dynamically inserted here -->
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 n8n Workflows Gallery. All workflows sourced from <a href="https://github.com/Zie619/n8n-workflows" target="_blank">Zie619/n8n-workflows</a></p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
